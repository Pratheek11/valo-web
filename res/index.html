<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="progress-bar"></div>
    <section class="landing" id="home">
        <nav>
            <div class="logo">
                
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#agents">Agents</a>
                </li>
                <li>
                    <a href="#guns">Guns</a>
                </li>
                <li>
                    <a href="#maps">Maps</a>
                </li>
            </ul>

            <div class="burger">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
        </nav>
    
    </section>
    
    <div class="slider"></div>
    <h1 class="big-text">Tactical FPS</h1>
    <div class="intro">
        <div class="intro-text">
            <h1 class="hide">
                <span class="text">VALORANT</span>
            </h1>
        </div>
    </div>

    <section class="agents" id="agents">
        <div class="agents-container">
            <h1>AGENTS</h1>
            <div class="agents-img">
                
            </div>
        </div>
    </section>

    <section class="guns" id="guns">
        <div class="guns-container">
            <h1>GUNS</h1>
            <div class="guns-img">
                <img src="./img/updated-guns-for-blog.jpg">
            </div>
        </div>
    </section>
    
    <section class='maps' id='maps'>
        <h1>MAPS</h1>
        <div class="map">
            <div class="maps-img">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="image first">
                    <img src="./img/ascent.png" alt="">
                </div>
                <div class="image">
                    <img src="./img/bind.png" alt="">
                </div>
                <div class="image">
                    <img src="./img/Loading_Screen_Split.png" alt="">
                </div>
                <div class="image">
                    <img src="./img/haven.png" alt="">
                </div>

                <div class="auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="manual">
                    <label for="radio1" class="man-btn"></label>
                    <label for="radio2" class="man-btn"></label>
                    <label for="radio3" class="man-btn"></label>
                    <label for="radio4" class="man-btn"></label>
                </div>
                
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
